<div class="backdrop"></div>
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-logo"></div>
		<div class="modal-header">
			<h4 class="modal-title"></h4>
		</div>

		<div class="modal-body">
			<!-- Navigation in ADD -->
			<div class="navigation-add">
				<div class="navigation-title">
					<span class="navigation-step"></span>
					<div class="navigation-explain"></div>
				</div>
				<div class="navigation-thumbnail"></div>
			</div>

			<!-- Title field -->
      <label>Title</label>
			<div class="form-group titleContainerAdd">
				<input type="text" class="form-control title clear" placeholder="<%= titlePlaceholder %>"/>
				<span class="glyphicon glyphicon-remove form-control-feedback"></span>
			</div>
			<div id="AddEditTitleEditor" class="titleContainerEdit" contenteditable="true" spellcheck="true"></div>
      <label>Subtitle (Optional)</label>
      <div class="form-group subtitleContainerAdd">
				<input type="text" class="form-control subtitle clear" placeholder="<%= subtitlePlaceholder %>"/>
				<span class="glyphicon glyphicon-remove form-control-feedback"></span>
			</div>
      <div id="AddEditSubtitleEditor" class="subtitleContainerEdit" contenteditable="true" spellcheck="true"></div>

			<div class="form-group titleContainerFirstAdd">
				<%= firstAddExplain %>
			</div>

			<!-- Navigation in EDIT -->
			<ul class="nav nav-tabs navigation-edit" style="width:100%; display: none;">
				<li><a class="tab-btn" href=".viewMediaSelectorContainer" data-toggle="tab"><%= lblMainStage %></a></li>
				<li><a class="tab-btn tab-panel-lbl" href=".viewTextContainer" data-toggle="tab"></a></li>
				<li class="navHelpContainer">
					<a href="#" class="navHelp" data-toggle="tooltip" data-placement="right">
						<span class="fa fa-info-circle"></span>
					</a>
				</li>
			</ul>

			<div class="tab-content" style="margin-top: 10px;">
				<div class="tab-pane viewMediaSelectorContainer"></div>
				<div class="tab-pane viewTextContainer"></div>
			</div>
		</div>

		<div class="modal-footer">
			<span class="modal-footer-left"><button class="btn btn-back btn-naked">< <%= btnBack %></button></span>
			<span class="btnSubmitWrapper" data-toggle="tooltip"">
				<button class="btnSubmit btn btn-primary" ></button>
			</span>
			<button class="btnCancel btn btn-naked btn-close"><%= btnCancel %></button>
			<div class="btnSubmitTooltipContainer"></div>
		</div>
	</div>
</div>
