<div class="info__storymap__background" style="background: url(<%= background %>);"></div>
<div class="info__storymap__shader"></div>
<div class="info__storymap__content">
  <% if (image.length > 0) { %>
  <img src="<%= image %>" />
  <% } %>

  <% if (h1.length > 0) { %>
  <h1><%= h1 %></h1>
  <% } %>
</div>
